<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Campaign</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register-campaign.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="index.js" defer></script>
    <script type="module" src="web3.js" defer></script>
</head>
<body>
  <form id="campaign-form">
    <h1>Register Your Campaign</h1>

    <label for="campaign-id">Campaign ID (4 digits):</label>
    <input type="number" id="campaign-id" min="1000" max="9999" required>

    <label for="campaign-name">Campaign Name:</label>
    <input type="text" id="campaign-name" required>

    <label for="campaign-address">Wallet Address:</label>
    <input type="text" id="campaign-address" required>
    
    <label for="campaign-description">Description:</label>
    <textarea id="campaign-description" required></textarea>
    
    <label for="campaign-image">Upload Image:</label>
    <input type="file" id="campaign-image" accept="image/*" required>
    
    <label for="campaign-contact">Contact Number:</label>
    <input type="tel" id="campaign-contact" required>
    
    <button type="submit">Register Campaign</button>
  </form>

  <script src="register.js"></script>
</body>
</html>
